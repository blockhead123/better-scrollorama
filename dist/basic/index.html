
<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>Veritical Slide CSS JQuery</title>
  <script type='text/javascript' src='//code.jquery.com/jquery-1.10.1.js'></script>
    <script type='text/javascript' src='js/bvs.min.js'></script>
    <link href="css/bvs.min.css" media="all" rel="stylesheet" type="text/css"  />
    <style type="text/css">
        .leftbox{
            background-color:orange;
        }
        .rightbox{
            background-color:green;
        }
        .middlebox{
            background-color:yellow;
        }
    </style>
    <script type='text/javascript'>//<![CDATA[
    $(function(){
        $(".box").bvs({
            onStart: function(){
                console.log("box animation started");
            },
            onComplete: function(){
                console.log("box animation completed");
            },
            onHoverOut: function(){
                console.log("box animation hover out");
            }
        });
    });//]]>

    </script>
</head>
<body>

<div class="box leftbox">
</div>
<div class="box middlebox">
</div>
<div class="box rightbox">
</div>
<div class="box middlebox">
</div>
<div class="box rightbox">
</div>
<div class="box leftbox">
</div>
<div class="box rightbox">
</div>

</body>


</html>
